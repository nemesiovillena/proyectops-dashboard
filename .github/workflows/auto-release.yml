name: Auto Release on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para obtener todo el historial de commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "VersiÃ³n detectada: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "El tag v${{ steps.get_version.outputs.version }} ya existe"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "El tag v${{ steps.get_version.outputs.version }} no existe, se crearÃ¡"
          fi

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Generate Release Notes
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        run: |
          # Obtener el tag anterior
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # Si no hay tag anterior, obtener todos los commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Obtener commits desde el Ãºltimo tag
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Guardar las notas en un archivo
          cat > release_notes.md << EOF
          ## ðŸš€ Cambios en esta versiÃ³n

          ${COMMITS}

          ## ðŸ“¦ InstalaciÃ³n

          \`\`\`bash
          npm install
          \`\`\`

          ## ðŸ¤– Release AutomÃ¡tico

          Este release fue generado automÃ¡ticamente por GitHub Actions.
          EOF

          echo "Release notes generadas exitosamente"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "âœ… Release v${{ steps.get_version.outputs.version }} creado exitosamente"
          echo "ðŸ“Œ Tag: v${{ steps.get_version.outputs.version }}"
          echo "ðŸ”— URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }}"

      - name: Skip Release (Tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "â­ï¸ El tag v${{ steps.get_version.outputs.version }} ya existe, se omite la creaciÃ³n del release"
