<div class="task-form">
    <div class="task-form-header">
        <a routerLink="/tasks" class="back-link">‚Üê Back to Tasks</a>
        <h1>New Task</h1>
    </div>

    <app-card>
        <form [formGroup]="taskForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" formControlName="title">
            </div>

            <div class="form-group">
                <label for="projectId">Project</label>
                <select id="projectId" formControlName="projectId">
                    <option value="">Select a Project</option>
                    @for (project of projects(); track project.id) {
                    <option [value]="project.id">{{ project.name }}</option>
                    }
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" formControlName="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" formControlName="dueDate">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <app-button type="submit" variant="primary" [disabled]="taskForm.invalid">Create Task</app-button>
                <app-button type="button" variant="secondary">
                    <a routerLink="/tasks">Cancel</a>
                </app-button>
            </div>
        </form>
    </app-card>
</div>
