<div class="task-form">
    <div class="task-form-header">
        <a routerLink="/tareas" class="back-link">← Volver a Tareas</a>
        <h1>{{ isEditing ? 'Editar Tarea' : 'Nueva Tarea' }}</h1>
    </div>

    <app-card>
        <form [formGroup]="taskForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="title">Título de la Tarea</label>
                <input type="text" id="title" formControlName="title">
            </div>

            <div class="form-group">
                <label for="projectId">Proyecto</label>
                <select id="projectId" formControlName="projectId">
                    <option value="">Seleccionar un Proyecto</option>
                    @for (project of projects(); track project.id) {
                    <option [value]="project.id">{{ project.name }}</option>
                    }
                </select>
            </div>

            <div class="form-group">
                <label>Asignar a</label>
                <div class="members-grid">
                    @for (member of teamMembers(); track member.id) {
                    <label class="member-checkbox">
                        <input
                            type="checkbox"
                            [value]="member.id"
                            [checked]="taskForm.value.assignedToIds?.includes(member.id)"
                            (change)="toggleMember(member.id, $event)"
                        />
                        <div class="member-info">
                            <div class="member-avatar">{{ member.name.charAt(0) }}</div>
                            <div class="member-details">
                                <span class="member-name">{{ member.name }}</span>
                                <span class="member-role">{{ member.role }}</span>
                            </div>
                        </div>
                    </label>
                    }
                </div>
                @if (taskForm.value.assignedToIds?.length === 0) {
                <small class="text-red-500 mt-1 block">Debes seleccionar al menos un miembro</small>
                }
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="priority">Prioridad</label>
                    <select id="priority" formControlName="priority">
                        <option value="low">Baja</option>
                        <option value="medium">Media</option>
                        <option value="high">Alta</option>
                        <option value="critical">Crítica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dueDate">Fecha de Vencimiento</label>
                    <input type="date" id="dueDate" formControlName="dueDate">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" formControlName="description" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <app-button type="submit" variant="primary" [disabled]="taskForm.invalid">
                    {{ isEditing ? 'Guardar Cambios' : 'Crear Tarea' }}
                </app-button>
                <app-button type="button" variant="secondary">
                    <a routerLink="/tareas">Cancelar</a>
                </app-button>
            </div>
        </form>
    </app-card>
</div>
