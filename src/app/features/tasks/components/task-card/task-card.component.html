<a [routerLink]="['/tareas', task.id]"
  class="block bg-white rounded-2xl shadow-soft hover:shadow-medium transition-all duration-300 p-5 border border-neutral-100 hover:border-primary-200 group cursor-pointer">
  <!-- Status Badge -->
  <div class="flex items-center justify-between mb-4">
    <span [style.background-color]="task.status.color"
      class="px-3 py-1 rounded-full text-xs font-semibold text-white">
      {{ task.status.label }}
    </span>
    <svg class="w-5 h-5 text-neutral-400 group-hover:text-primary-600 transition-colors" fill="none"
      stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </div>

  <!-- Task Info -->
  <h3 class="text-lg font-bold text-neutral-900 mb-2 group-hover:text-primary-600 transition-colors">
    {{ task.title }}
  </h3>
  <p class="text-sm text-neutral-600 mb-4 line-clamp-2">
    {{ task.description | truncate:100 }}
  </p>

  <!-- Priority Badge -->
  <div class="mb-4">
    <div class="flex items-center justify-between">
      <span class="text-xs font-medium text-neutral-600">Prioridad</span>
      <span class="px-2 py-1 rounded-md text-xs font-semibold"
        [ngClass]="{
          'bg-blue-100 text-blue-800': task.priority === 'low',
          'bg-yellow-100 text-yellow-800': task.priority === 'medium',
          'bg-orange-100 text-orange-800': task.priority === 'high',
          'bg-red-100 text-red-800': task.priority === 'critical'
        }">
        {{ task.priority === 'low' ? 'Baja' : task.priority === 'medium' ? 'Media' : task.priority === 'high' ? 'Alta' : 'Cr√≠tica' }}
      </span>
    </div>
  </div>

  <!-- Footer -->
  <div class="flex items-center justify-between text-xs text-neutral-500">
    <div class="flex items-center space-x-1">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span>Vencimiento: {{ task.dueDate | dateFormat:'short' }}</span>
    </div>
    <div class="flex items-center space-x-1">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span>{{ task.assignedTo.name }}</span>
    </div>
  </div>
</a>
