<a [routerLink]="['/projects', project.id]"
   class="block bg-white rounded-2xl shadow-soft hover:shadow-medium transition-all duration-300 p-5 border border-neutral-100 hover:border-primary-200 group cursor-pointer">
  <!-- Status Badge -->
  <div class="flex items-center justify-between mb-4">
    <span [style.background-color]="project.status.color"
          class="px-3 py-1 rounded-full text-xs font-semibold text-white">
      {{ project.status.label }}
    </span>
    <svg class="w-5 h-5 text-neutral-400 group-hover:text-primary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </div>

  <!-- Project Info -->
  <h3 class="text-lg font-bold text-neutral-900 mb-2 group-hover:text-primary-600 transition-colors">
    {{ project.name }}
  </h3>
  <p class="text-sm text-neutral-600 mb-4 line-clamp-2">
    {{ project.description | truncate:100 }}
  </p>

  <!-- Progress Bar -->
  <div class="mb-4">
    <div class="flex items-center justify-between mb-2">
      <span class="text-xs font-medium text-neutral-600">Progreso</span>
      <span class="text-xs font-bold text-neutral-900">{{ project.progress }}%</span>
    </div>
    <div class="w-full bg-neutral-200 rounded-full h-2 overflow-hidden">
      <div class="bg-gradient-to-r from-primary-500 to-secondary-500 h-full rounded-full transition-all duration-500"
           [style.width.%]="project.progress"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="flex items-center justify-between text-xs text-neutral-500">
    <div class="flex items-center space-x-1">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span>Vencimiento: {{ project.endDate | dateFormat:'short' }}</span>
    </div>
  </div>
</a>
