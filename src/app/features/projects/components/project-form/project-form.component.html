<div class="project-form">
  <div class="project-form-header">
    <a routerLink="/projects" class="back-link">‚Üê Back to Projects</a>
    <h1>New Project</h1>
  </div>

  <app-card>
    <form [formGroup]="projectForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" id="name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" formControlName="startDate">
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" formControlName="endDate">
        </div>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <input type="number" id="budget" formControlName="budget">
      </div>

      <div class="form-actions">
        <app-button type="submit" variant="primary" [disabled]="projectForm.invalid">Create Project</app-button>
        <app-button type="button" variant="secondary">
          <a routerLink="/projects">Cancel</a>
        </app-button>
      </div>
    </form>
  </app-card>
</div>
