<div class="project-form">
  <div class="project-form-header">
    <a routerLink="/proyectos" class="back-link">← Volver a Proyectos</a>
    <h1>{{ title }}</h1>
  </div>

  <app-card>
    <form [formGroup]="projectForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del Proyecto</label>
        <input type="text" id="name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Fecha de Inicio</label>
          <input type="date" id="startDate" formControlName="startDate">
        </div>

        <div class="form-group">
          <label for="endDate">Fecha de Fin</label>
          <input type="date" id="endDate" formControlName="endDate">
        </div>
      </div>

      <div class="form-group">
        <label for="budget">Presupuesto</label>
        <input type="number" id="budget" formControlName="budget">
      </div>

      <div class="form-actions">
        <app-button type="submit" variant="primary" [disabled]="projectForm.invalid">{{ submitLabel }}</app-button>
        <app-button type="button" variant="secondary">
          <a routerLink="/proyectos">Cancelar</a>
        </app-button>
      </div>
    </form>
  </app-card>
</div>
