<div class="bg-white rounded-2xl shadow-soft hover:shadow-medium transition-all duration-300 overflow-hidden border border-neutral-100">
  @if (title || subtitle) {
    <div class="px-6 py-5 border-b border-neutral-100">
      @if (title) {
        <h3 class="text-lg font-bold text-neutral-900">{{ title }}</h3>
      }
      @if (subtitle) {
        <p class="text-sm text-neutral-600 mt-1">{{ subtitle }}</p>
      }
    </div>
  }
  <div class="p-6">
    <ng-content></ng-content>
  </div>
</div>
