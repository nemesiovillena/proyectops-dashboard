<aside class="w-64 bg-white border-r border-neutral-200 h-screen sticky top-0 flex flex-col">
  <!-- Sidebar Header -->
  <div class="p-6 border-b border-neutral-200">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-secondary-600 rounded-xl flex items-center justify-center shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <div>
        <h2 class="text-sm font-bold text-neutral-900">ProjectOps</h2>
        <p class="text-xs text-neutral-500">Dashboard</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-1">
      @for (item of menuItems; track item.route) {
        <li>
          <a [routerLink]="item.route"
             routerLinkActive="bg-primary-50 text-primary-600 border-primary-200"
             class="flex items-center space-x-3 px-4 py-3 rounded-xl text-neutral-700 hover:bg-neutral-50 transition-all duration-200 group border border-transparent">
            <span class="text-2xl" [innerHTML]="item.icon"></span>
            <span class="text-sm font-medium">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-neutral-200">
    <div class="bg-gradient-to-br from-primary-50 to-secondary-50 rounded-xl p-4 space-y-2">
      <h3 class="text-sm font-semibold text-neutral-900">Need Help?</h3>
      <p class="text-xs text-neutral-600">Check our documentation and guides</p>
      <button class="w-full px-3 py-2 bg-white text-primary-600 rounded-lg text-xs font-medium hover:shadow-md transition-all duration-200">
        View Docs
      </button>
    </div>
  </div>
</aside>
