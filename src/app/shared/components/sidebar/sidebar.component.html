<aside class="w-64 bg-white border-r border-neutral-200 h-screen sticky top-0 flex flex-col">
  <!-- Sidebar Header -->
  <div class="p-6 border-b border-neutral-200">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 flex items-center justify-center">
        <img src="https://codeia.dev/media/codeia-logo-min-color.png" alt="CodeIA Logo"
          class="w-10 h-10 object-contain">
      </div>
      <div>
        <h2 class="text-sm font-bold text-neutral-900">Proyectos CodeIA</h2>
        <p class="text-xs text-neutral-500">Panel</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-1">
      @for (item of menuItems; track item.route) {
      <li>
        <a [routerLink]="item.route" routerLinkActive="bg-primary-50 text-primary-600 border-primary-200"
          class="flex items-center space-x-3 px-4 py-3 rounded-xl text-neutral-700 hover:bg-neutral-50 transition-all duration-200 group border border-transparent">
          <span class="text-2xl" [innerHTML]="item.icon"></span>
          <span class="text-sm font-medium">{{ item.label }}</span>
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-neutral-200">
    <div class="bg-gradient-to-br from-primary-50 to-secondary-50 rounded-xl p-4 space-y-2">
      <h3 class="text-sm font-semibold text-neutral-900">¿Necesitas ayuda?</h3>
      <p class="text-xs text-neutral-600">Consulta nuestra documentación y guías</p>
      <button
        class="w-full px-3 py-2 bg-white text-primary-600 rounded-lg text-xs font-medium hover:shadow-md transition-all duration-200">
        Ver Documentación
      </button>
    </div>
  </div>
</aside>
