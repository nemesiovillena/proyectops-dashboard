@if (isOpen) {
  <div class="fixed inset-0 z-50 overflow-y-auto animate-fade-in">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-neutral-900/50 backdrop-blur-sm transition-opacity" (click)="onBackdropClick($event)"></div>

    <!-- Modal -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div class="relative bg-white rounded-2xl shadow-strong max-w-lg w-full animate-scale-in">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-5 border-b border-neutral-200">
          <h2 class="text-xl font-bold text-neutral-900">{{ title }}</h2>
          <button
            (click)="onClose()"
            class="w-8 h-8 flex items-center justify-center rounded-lg text-neutral-500 hover:bg-neutral-100 hover:text-neutral-900 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Content -->
        <div class="px-6 py-5">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
}
